<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sql注入</title>
</head>
<body>
<form action="sqllogin" method="post">          <!-- / 以斜杆开头等于重定向  没有则还在该从controller中 -->
    <table align="center" border="1">
        <tr>
            <th>账号</th>
            <td><input type="text" name="loginname"/></td>
        </tr>
        <tr>
            <th>密码</th>
            <td><input type="text" name='pwd'/></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="登录"/>以上两个列均可进行</td>
        </tr>
    </table>
</form>
</body>
</html>
